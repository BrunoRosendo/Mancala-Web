<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8" />
        <title>Mancala</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1 id="logo">Mancala</h1>
            <form id="auth">
                <label for="usernameInput" class="authLabel">Username</label>
                <input type="text" name="username" id="usernameInput">
                <label for="passwordInput" class="authLabel">Password</label>
                <input type="password" name="pass" id="passwordInput">
                <input type="submit" value="Login">
            </form>
        </header>

        <section id="game">
            <div id="gameboard">
                <div class="storage"></div>
                <div class="cell">
                    <span class="seed"></span>
                </div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="storage"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>

        </section>

    </body>

</html>
